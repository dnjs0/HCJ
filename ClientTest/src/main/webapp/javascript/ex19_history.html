<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <!-- ex19_history.html -->
    <h1>history 객체</h1>
    <form action="" name="form1">
        <button type="button" name="btn1">뒤로가기</button>
        <button type="button" name="btn2">앞으로 가기</button>
        <button type="button" name="btn3">뒤로가기(2단계)</button>
    </form>

    <script>

        var btn1 = document.form1.btn1;
        var btn2 = document.form1.btn2;
        var btn3 = document.form1.btn3;

        btn1.onclick = m1;
        btn2.onclick = m2;
        btn3.onclick = m3;

        //history 객체
        //- window의 자식
        //- 브라우저 히스토리 영역 > 방문했던 URL을 기록해놓은 공간
        //- 브라우저 히스토이 영역 접근 참조 객체 + 현재 세션

        function m1(){
            history.back();
        }
        function m2(){
            history.forward();

        }
        function m3(){
            history.go(-2);

        }

        //http://192.168.10.42:5500/javascript/ex19_history.html
        //ex19 > 네이버 > 다음 > ex19 > 구글 > 카카오
    </script>
</body>
</html>
