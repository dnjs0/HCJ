        //전역 이벤트
        //- 어떤 상황에서든 > 항상 발생하는 이벤트
        window.onkeydown = m2;

        function m2() {
            //alert(event.keyCode); //70   65   81
            //alert(event.code);    //KeyF KeyA KeyQ

            if (event.keyCode == 70) {
                location.href = 'https://naver.com';
            } else if (event.code == 'KeyA') {
                location.href = 'https://google.com';
            } else if (event.code == 'KeyQ') {
                location.href = 'https://daum.net';
            }

        }
