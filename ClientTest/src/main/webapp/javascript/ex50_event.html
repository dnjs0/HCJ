    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


    <script>

        document.querySelectorAll('#tbl1 td').forEach(td => {

            td.onmousedown = function() {

                let fileName = '';

                if (event.buttons == 1) {
                    fileName = 'images/rect_icon01.png';
                } else if (event.buttons == 2) {
                    fileName = 'images/rect_icon02.png';
                } else if (event.buttons == 4) {
                    //태그 삭제
                    //-부모태그.removeChild(자식태그)
                    // alert(event.target);

                    // alert(event.target.parentElement.nodeName);//TD
                    // alert(event.currentTarget.nodeName);//TD
                    event.currentTarget.removeChild(event.target);

                }

                if (event.buttons != 4) {
                    const img = document.createElement('img');
                    img.setAttribute('src', fileName);
                    event.target.appendChild(img);
                }

            };

        });

        window.oncontextmenu = function() {
            return false;
        };




        const txt1 = document.getElementById('txt1');
        txt1.onkeydown=function() {
            // keydown 발생 > 문자 입력 > keyup 발생

            // return false; //현재일어난 사건을 없었던 일로! , 비표준
            
            event.preventDefault();
        };
        
        const btn1 = document.getElementById('btn1');

    </script>
