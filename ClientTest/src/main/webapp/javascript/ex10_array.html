    <script>

        //배열
        //-Array(외형-Indexer) + ArrayList(성질-가변, Object)
        //- Array 내장 객체

        //int[] nums = new int[3];
        var nums = new Array(); //new ArrayList()

        nums[0] = 100;
        nums[1] = 200;
        nums[2] = 300;
        nums[5] = 500;


        for(var i=0; i<nums.length; i++){
            console.log(i, nums[i]) ;
        }

        console.log(nums[6]);//오류 안나지만 쓰면 안됨
        console.clear();


        //초기화 리스트
        //int[] nums = new int[] {10,20,30};
        //int[] nums = {10,20,30};

        var nums2 = new Array(10,20,30); //생성자 함수 + 인자
        var nums3 = [10,20,30];         //배열 리터럴(*** 주로 사용)

        //빈 배열
        var nums4 = new Array();
        var nums5 = []; //***

        console.log(nums5);
         
        for(var i=0; i<nums2.length; i++){
                    console.log(i, nums2[i]) ;
                }
        

        //배열 > 3의 배수를 10개 추가
        var list1 =[];

        for(var i=0; i<10; i++){
            list1[i]=(i+1)*3;
        }

        console.log(list1);


        var list2=[];
        for(var i=3; i<=(3*10); i+=3){
            list2.push(i); //list.append(값);
        }
        console.log(list2);

        console.log(list2.pop());

        console.log(list2); //pop을 했으니 list2 마지막 값인 30이 없음

        


    </script>
