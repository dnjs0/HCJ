<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         
    </style>
</head>
<body>
    <!-- ex04_datatype.html -->
    <script>
        /** 
        .javaSrcipt 자료형  
            1. number
                - 숫자형(정수, 실수)
            
            2. string
                - 문자 or 문자열

            3. boolean
                - 논리형

            4. Object
                - 객체형
                - JavaScript 에는 클래스가 없다. > (ES6 > 클래스 추가) > 근데도 없음
                - 객체 지향 언어(X) > 객체 기반 언어(O)
                
            5. 기타(상수)
                a. null
                b. undefined
                c. NaN(not a number)

            변수, 상수(리터럴)
            - var 변수명;
            - JavaScript는 변수 타입이 없다.
            - 변수는 모든 자료형을 저장할 수 있다.
                (자바의  Object 변수)
            - 인터프리터 언어의 특징


            */
        var num;
        num =10; //10 > 정수형 리터럴
        num = 3.14; //3.14 > 실수형 리터럴

        // alert(num);
        console.log(num);
    </script>
</body>
</html>
