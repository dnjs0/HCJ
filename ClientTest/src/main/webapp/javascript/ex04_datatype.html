<body>
    <!-- ex04_datatype.html -->
    <script>
        /** 
        .javaSrcipt 자료형  
            1. number
                - 숫자형(정수, 실수)
            
            2. string
                - 문자 or 문자열

            3. boolean
                - 논리형

            4. Object
                - 객체형
                - JavaScript 에는 클래스가 없다. > (ES6 > 클래스 추가) > 근데도 없음
                - 객체 지향 언어(X) > 객체 기반 언어(O)
                
            5. 기타(상수)
                a. null
                b. undefined
                c. NaN(not a number)

            변수, 상수(리터럴)
            - var 변수명;
            - JavaScript는 변수 타입이 없다.
            - 변수는 모든 자료형을 저장할 수 있다.
                (자바의  Object 변수)
            - 인터프리터 언어의 특징


            */
        var num;
        num =10; //10 > 정수형 리터럴
        num = 3.14; //3.14 > 실수형 리터럴

        // alert(num);
        console.log(num);

        num = "홍길동"; //"홍길동" > 문자열 리터럴
        num = '홍길동'; //홑따옴표도 가능, 차이없음
        console.log(num);

        num = true; //true/false > 논리형 리터럴
        console.log(num);
        console.clear();

        //현재 변수나 상수의 자료형을 확인 > 연산자
        console.log(typeof 100);//number
        console.log(typeof 3.14); //number

        num = 100;
        console.log(typeof num);//number
        
        console.log(typeof "홍길동");//string
        console.log(typeof '홍길동');//string

        console.log(typeof true); //boolean

        console.log(typeof new Date()); //object


        //연산자
        //- 자바와 동일

        //제어문
        //- 자바와 동일

        //Java > Strong Type
        //SQL > Week Type
        //JavaScript > Week Type

        console.log('10');
        console.log(typeof '10');
        console.log(10); //console에 숫자는 파란색 문자는 검정색
        console.log(typeof 10);


        console.log('10'+2);//102
        console.log('10'*2);//20
        console.log(2+'10');//210

        //문자 이스케이프
        //- 자바와 동일 (역슬래시)
        console.log('\"안녕하세요\"');
        console.log('C:\\class\\java');


    </script>
