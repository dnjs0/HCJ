<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea, input {
            display: block;
            margin-bottom : 10px;
        }
        textarea{
            width: 500px;
            height: 300px;
            outline: none;
            resize: none;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <!-- ex13_mouse_event.html -->
    <h1>마우스 관련 이벤트</h1>

    <form name="form1">
        <textarea name="txt1" id=""></textarea>
        <input type="button" value="버튼1" name="btn1">
    </form>
    <script>
        var txt1 = window.document.form1.txt1;
        var btn1 = window.document.form1.btn1;
        /*

            마우스 관련 이벤스
            - onmouseXXX

            1.onmouseover/onmouseenter
                - 해당 객페의 영역에 마우스 커서가 진입하는 순간 발생

            2. onmouseout
                - 해당 객페의 영역에 마우스 커서가 빠져나가는 순간 발생

            3. onmousedown
                - 해당 객페의 영역에 마우스 커서를 누루는 순간 발생

            4. onmouseup

            5. onmousemove

        */
        // txt1.onmouseover = m1;
        // txt1.onmouseout = m2;
        txt1.onmousedown = m3;
        // btn1.onmousedown = m4;
        // txt1.onmouseout = m5;
        txt1.onmousewheel = m6;

        function m1() {
            message('mouseover');
            // window.document.body.bgcolor = 'gold'; > 안됨,,
        }

        function m2() {
            message('mouseout');
            // window.document.body.bgcolor = 'white';
        }

        function m3() {
            // message('mousedown');
            // window.document.body.bgcolor = 'white';
            //어떤 버튼 ? > 이벤트 함수내에서 제공되는 객체 > event
            message(event.buttons);
            // 왼쪽 -1
            // 오른쪽 - 2
            // 가운데 - 4

            // if(event.buttons == 2) { 
            //     alert('오른쪽 버튼 클릭 금지!!');
            // }


            /*
                마우스 커서의 좌표
                1. x,y
                    - 문서 좌측 상단을 원점으로(기준)
                    - 비표준(MS) > 비권장

                2. clientX, clientY
                    - 문서 좌측 상단을 원점으로(기준)
                    - 표준 > 권장

                3. screenX, screenY
                    - 모니터 좌측 상단을 기준

                4. offsetX, offsetY
                    - 이벤트 발생 객체의 좌측 상단을 기준
                    - 이벤트 발생한 태그를 기준
            */

            // message(event.x +','+event.y);
            // message(event.clientX +','+event.clientY);
            message(event.offsetX +','+event.offsetY);
        }

        function m4() {
            message('mouseup');
            // window.document.body.bgcolor = 'white';
        }

        function m5() {
            message('mousemove');
            // window.document.body.bgcolor = 'white';
        }

        function m6(event) {
            message('mousewheel' + event.deltaY);
            // window.document.body.bgcolor = 'white';
        }

        function message(txt) {
            var now = new Date();
            txt1.value = now.toLocaleTimeString() + ' > ' +txt+'\r\n' + txt1.value;
        }
    </script>
</body>
</html>
