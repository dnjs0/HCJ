<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS 선택자
            1. 전체 선택자
            2. 태그 선택자
            3. 아이디 선택자
            4. 클래스 선택자
            5. 그룹 선택자
            6. 자식 선택자, Child Selector
            7. 자손 선택자, Descendant Selector
            8. 인접 형제 선택자, Adjacent Sibling Selector
            9. 형제 선택자, Sibling Selector

            10. 의사 클래스, Pseudo class 
                - 실제 태그에는 class가 정의되어 있지 않지만 선택자에서는 존재하는 class처럼 사용된다.
                - <a> 태그에만 제공 > 대부분의 태그에 제공
                - HTML5(+CSS3) > 대량 증가

        */
        
        /* a {
            color : black;
            text-decoration: none;
        } */


        /* a:link {color : red;}
        a:visited {color : pink;}
        a:active {color : green;}
        a:hover {color : orange;} */

        
        a {
            color : black;
            text-decoration: none;
        }
        /* 
            hover : 마우스를 올리면(X)
            hover : 마우스를 올리고 0.2초가 지나면(O)
        */
        a:hover {
            color : red;
            text-decoration: underline;
        }

        .data{
            outline: none;
        }

        .data:focus{
            /* color : red; */
            background-color: aquamarine;
        }

        /*
            1. :hover
            2. :focus
        */
    </style>
</head>
<body>

     <h1>링크</h1>
