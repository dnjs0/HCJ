<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            이전 선택자(CSS1, CSS2)
            - 전체, 태그, 아이디, 클래스, 그룹, 형제, 자식, 자손, 의사(가상)클래스

            새로운 선택자(CSS3)
            - 가상 클래스

            1. :first-child
                > 첫번째 자식 태그를 검색 (X)
                > 본인이 첫번째 자식이냐? (O)
            2. :last-child
            3. :nth-child(n)
            4. :nth-last-child(n)

            가상클래스 > 필터
        */

        li:first-child{
            color: cornflowerblue;
        }

    </style>
</head>
<body>
    <!-- ex39_selector.html -->
    <h1>목록</h1>
    <ul id="list1">
        <li>강아지</li>
        <li>고양이</li>
        <li>닭</li>
        <li>돼지</li>
        <li>사슴</li>
        <li>고라니</li>
        <li>호랑이</li>
        <li>사자</li>
        <li>늑대</li>
        <li>타조</li>
    </ul>
</body>
</html>
