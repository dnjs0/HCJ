<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*

            모든 태그
            - margin/padding > 0
            - 브라우저가 자체적으로 서식(CSS)을 적용
            

            text-align 속성
            - 부모(**)가 자식(**)을 수평 정렬
            - 자기 자신의 정렬(X)
            - 자식이 인라인 태그에만 적용, 블럭 태그에는 적용 안됨

            정렬, Alignment
            1. 인라인 태그
                - 내용물의 수평 정렬이 불가능하다.
                - 내용물의 크기 == 영역의 크기 > 움직일 공간이 없다.
                - text-align속성 > 사용 불가
                - 스스로 정렬 불가능 > 부모인 블럭 태그의 text-align을 사용한다.(****)

            2. 블럭 태그
                - 내용물의 수평정렬을 가능하다 > text-align
                - 블럭 태그 스스로 수평 정렬 > 불가능
                - 블럭 태그는 내용물의 크기와 상관없이 라인을 독점한다.
                - margin 사용 > 블럭 태그 스스로 정렬


        */

        h1{
            margin : 0px;
            /*h1하면 자동으로 마진이 생김..*/
        }

        #parent1{
            background-color: olive;
            padding: 3px;
            text-align: center;
        }
        #span1 { 
            background-color: gold;
            text-align: right;
        }
            
        #div1 { 
            width: 30%;
            background-color: yellowgreen;
            text-align: right;
            /* margin-left: auto;
            margin-right: auto; */
            margin : 0px auto ;
        }
        #parent2{
            background-color: cornflowerblue;
            padding: 3px;
        }
    </style>
</head>
<body>
    <!-- ex22_align.html -->
    <h1>인라인 태그 : 수평 정렬</h1>
    <p id="parent1">
        <span id="span1">강아지</span>
    </p>

    <h1>블럭 태그 : 수평 정렬</h1>
    <div id="parent2">
        <div id="div1">고양이</div>
    </div>

</body>
</html>
