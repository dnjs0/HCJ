<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #list > a{
            color : #333;
            text-decoration: none;
            display: block;
            margin: 10px;
        }
        /*
            속성 선택자
            1. 선택자[속성명]: 해당 속성을 명시한 태그
            2. 선택자[속성명=값]: 해당 속성+값을 명시한 태그
            3. 선택자[속성명^=값] : 시작(startsWith(), like, '값%')
            4. 선택자[속성명$=값] : 끝 (endsWith(), like, '%값')
            5. 선택자[속성명*=값] : 포함 (contains(), like, '%값%')
        */

        /* #list > a[target]{
            color: blue;
        } */

        /* #list > a[target=_blank] {
            color : cornflowerblue;
        } */

        /* #list > a[href='https://daum.net']{
            color: tomato;
        } */

        /* #list > a[href^='https://']{
            color: tomato;
        } */

        /* #list > a[href$='.kr']{
            color: tomato;
        } */

        #list > a[href*='co']{
            color: tomato;
        }
    </style>
</head>
<body>
    <!-- ex40_selector.html -->
    <h1>속성선택자</h1>
    <div id="list">
        <a href="http://naver.com" target="_self">네이버</a>
        <a href="http://yes24.com" target="_blank" title="서점">예스24</a>
        <a href="https://daum.net">다음</a>
        <a href="https://11st.co.kr">11번가</a>
        <a href="https://kma.go.kr" target="_blank">기상청</a>
    </div>
</body>
</html>
