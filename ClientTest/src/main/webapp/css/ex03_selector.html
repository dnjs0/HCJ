<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /*
        CSS 구문(문법)
        - 선택자 { 속성명 : 값; }
        - 선택자 { 속성명 : 값; 속성명 : 값; 속성명 : 값;}

        li { color : red; }

        
        선택자, Selcetor
        - HTML 페이지(소스)에서 특정 태그를 검색하는 도구
        - 왜? 태그를 찾아서 태그 자신 or 내용물에 서식을 적용하기 위해서
        

        CSS 선택자
        1. 전체 선택자
            - *{}
            - 모든 태그를 검색한다.

        2. 태그 선택자
            - 태그명 {}
            - 태그명을 사용해서 태그를 검색한다.

        3. 아이디 선택자
            - <태그 id="">
            
            4. 클래스 선택자`
            - <태그 class="">

    */

    /* *{
        color:rgb(241, 127, 19);
    } */


    p {
        color: #0b7707;
    }

    div {
        color: rgb(49, 23, 163);
    }

    h1 {
        color :#dd7411
    }
    
    p#p2 {
        color : rgb(219, 47, 90);
    }
    

</style>
</head>
<body>
    <!-- ex03_selector.html -->
    <h1>h1 태그입니다.</h1>

    <p>p 태그 입니다.</p>
    <p><b>p 태그 </b>입니다.</p>
    <p id = "p2">p 태그 입니다.</p>

    <div>div 태그 입니다.</div>
    <div><b>div 태그</b> 입니다.</div>
    <div>div 태그 입니다.</div>

    <p>p태그입니다.</p>
    <p>p태그입니다.</p>

    <hr>

    <h2>찾아오는 길</h2>
    <div>주소 : 서울시 강남구 역삼동 한독빌딩</div>

    <br>
</body>
</html>
