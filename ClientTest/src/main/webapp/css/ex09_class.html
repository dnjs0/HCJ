<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one { color : blue; }
        .two { text-decoration: underline;}
        .three { background-color: yellow;}

        .one.two { font-weight: bold;}

        /* 모두 같은p1을 가리킨다. */
        #p1{}
        p#p1{}
        .two{}
        p.two{}
        p#p1.two{} /* id먼저, class 나중에 적기*/

        /* 클래스 조합 */

    </style>
</head>
<body>
    <!-- ex09_class.html -->
    
    <p class="one">문단입니다.</p>
    <p class="two">문단입니다.</p>
    <p class="three">문단입니다.</p>

    <p class="one two three">새로운 문단입니다.</p>
    <p class="one two">추가된 문단입니다.</p>

    <p class="two" id="p1">문단입니다.</p>
</body>
</html>
