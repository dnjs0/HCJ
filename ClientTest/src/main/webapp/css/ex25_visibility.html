<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            가시성, Visibility
            visibility
            - visible, hidden
            - 요소의 영역이 그대로 남는다.(렌더링은 진행된다. CSSTree에 포함)

            display
            - none, block, inline
            - 요소의 영역이 같이 사라진다.(랜더링 진행 안됨. CSSTree에 제외)

        */
        #cat2{
            /* visibility: hidden; */
            display: none;
        }
    </style>
</head>
<body>
    <!-- ex25_visibility.html -->
    <div id="box">
        <img src="images/catty01.png" id="cat1">
        <img src="images/catty02.png" id="cat2">
        <img src="images/catty03.png" id="cat3">
    </div>
</body>
</html>
