<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <!-- ex03.html -->
    <h1>jQuery Event</h1>
    <input type="button" value="벝튼1" id="btn1" class="btn">
    <input type="button" value="벝튼2" id="btn2" class="btn">
    <input type="button" value="벝튼3" id="btn3" class="btn">



    <script src='js/jquery-3.7.1.js'></script>
    <script>
        /*
            1. BOM
            - 정적 : <input onclick = "">
            - 동적 : btn.onclick = function(){}
            - 해지 : btn.onclick = null

            2. DOM
            - btn.addEventListner('click', 함수)
            - btn.removeEventListner('click', 함수)

            3. jQuery
            - 이벤트 함수
                3.1 전용 함수
                    - 객체.이벤트함수(콜백함수)
                3.2 범용 함수
                    - 객체.on(이벤트명, 콜백함수)
                    - btn.addEventListner('click', 함수) : DOM과 같음
        */

        // const $ = jQuery;
        //jQuery를 너무 많이써서 $()로 씀

        
        //전용함수(이벤츠핸들러에서 on뺀것)
        $('#btn1').click(function () {
            //.click : 클릭을 하라는게 아니라 클릭되면 호출할 함수
            alert();
        });


        //범용 함수
        $('#btn2').on('click',function() {
            alert();
        });


        //이벤트 제거
        // $('#btn3').click(() => {
        //     $('#btn2').off('click'); //2번 버튼 비활성화
        //     $('#btn1').off('click');
        // });



        //버튼 3개 > 동일한 이벤트 추가
        //DOM방법
        // document.querySelectorAll('.btn').forEach(btn => {
        //     btn.onclick = function() {
        //         alert(event.target.value);
        //     };
        // });

        //jQuery 방법
        $('.btn').click(()=>{
            alert(event.target.value);
        });


    </script>
</body>
</html>
