    <!-- regex.html -->
    <h1>정규식</h1>
    <!-- 
        정규 표현식, Regular Expression
        - 정규식 > "[특정 패턴]의 문자열을 검색하는 도구"
        - ex) where address like '%강남%'
        - ex) str.startsWith('홍')
        - ex) str.endsWith('홍')


        정규 표현식 구성 요소(=문법)

        1. x
            - x는 문자 1개
            ex) a > a
            ex) abc > abc

        2. .
            - 임의의 문자 1개
            ex) . > 문자 1개
            ex) .. > 문자 2개
            ex) a.c > abc, aac, acc, a홍c ... ac(X)
            ex) a..c > abbc, a길동c ...\(자바\)\?코드
            
        3. 출현횟수
            - 바로 앞의 문자(집합)의 출현 횟수를 표현
            
            3.1 생략
                - 바로 앞의 대상의 출현 횟수가 생략X, 중복X
                - 출현 횟수 : 1
                ex) a?bc > ab,abc,abb,ac,bc,bbc,aaabc

            3.2 ?
                - 바로 앞의 대상의 출현 횟수가 생략O, 중복X
                - 출현 횟수가 0 또는 1
                ex) a?bc > ab,abc,abb,ac,bc,bbc,aaabc 
                    : a가 한번 나타나도 되고 안나타도 됨 > bc도 찾아줌
                ex) 홍?길동 > 안녕 길동아 니 이름은 홍길동이지
                    : 홍길동, 길동 두개 찾아좀
                ex) 홍길동? > 안녕 홍길 니 이름은 홍길동이지 
                    : 동 1또는 0, ?는 동만 꾸며줌
                ex) (자바)?코드 > 자바코드가 있습니다. 그런데 코드에 에러가 있어요. 추가로 자코드가 있습니다.
                    : 자바코드, 코드 두개 찾기 > 

            3.3 + 
                - 바로 앞의 대상의 출현 횟수가 생략X, 중복O
                - 출현 횟수 : 1~무한대
                ex) a+bc > ab,abc,abb,ac,bc,bbc,aaabc 
                ex) 홍+길동 > 안녕 길동아 니 이름은 홍길동이지
                ex) (자바)+코드 > 자바코드가 있습니다. 그런데 코드에 에러가 있어요. 추가로 자코드가 있습니다.
             

            3.4 *
                - 바로 앞의 대상의 출현 횟수가 생략O, 중복O
                - 출현 횟수 : 0~무한대
                ex) a*bc > ab,abc,abb,ac,bc,bbc,aaabc 
                ex) 홍*길동 > 안녕 길동아 니 이름은 홍길동이지
                ex) (자바)*코드 > 자바코드가 있습니다. 그런데 코드에 에러가 있어요. 추가로 자코드가 있습니다.

            ex) a?a?abc > abc, aabc, aaabc만 찾고싶다. ,bc, aaaabc


            4. 선택 choice
                - []안의 문자중 1개를 선택 (검색)

                4.1 [열거형] ***
                    ex) [012] > 제나이는 12살 입니다. 제 동생은 10살이에요. 키는 150cm입니다. 몸무게는 40kg입니다.
                    0또는 1또는 2를 찾아라
                    ex) [나생는] > 제나이는 12살 입니다. 제 동생은 10살이에요. 키는 150cm입니다. 몸무게는 40kg입니다.
                    나또는 생또는 는을 찾아라
                    ex) [홍박최]길동 > 홍길동, 박길동, 최길동, 정길동, 길동
                    ex) [홍박최]?길동 > 홍길동, 박길동, 최길동, 정길동, 길동

                    ex) [0123456789]+ : 한글자 이상의 숫자를 찾아라
                    ex) 주민등록번호
                        980118-1234567
                        [0123456789][0123456789][0123456789][0123456789][0123456789][0123456789]-[0123456789][0123456789][0123456789][0123456789][0123456789][0123456789][0123456789] 
                    ex) 전화번호
                        010-1234-1234
                        010-[0123456789][0123456789][0123456789][0123456789]-[0123456789][0123456789][0123456789][0123456789]
                    ex) 영어 소문자
                        영어 소문자 단어만 찾아라 : [abcdefghijklmnopqrstuvwxyz]+
                    ex) 영어 대문자
                        영어 소문자 단어만 찾아라 : [ABCDEFGHIJKLMNOPQRSTUVWXYZ]+
                    ex) 영문자(순서 의미X!!)
                        [abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ]
                    ex) 한글
                        [??]
                        ***선택에서 연속된 문자(***)를 간단하게 표현하는 방법
                        ex) 숫자 > [0123456789] > [0-9]
                        ex) 숫자 > [02468] > 연속된게 없어서 못줄임
                        ex) 숫자 > [1234789] > [1-47-9]
                        ex) 영어 소문자 > [a-z]
                        ex) 영어 대문자 > [A-Z]
                        ex) 영문자 > [A-Za-z] (O)
                        ex) 영문자 > [A-z](X) > Z와a사이에 다른 문자가 있음
                        ex) 한글 > [가-힣]

                        ex) 홍씨 성을 가진 사람 ?
                            홍길동, 홍순신, 박길동, 홍아지, 홍양이
                            홍[가-힣][가-힣]
                        ex) 전화번호 > 010-[0-9]+[0-9][0-9][0-9]-[0-9][0-9][0-9][0-9]
                        ex) 주민번호 > [0-9][0-9][0-9][0-9][0-9][0-9]-[0-9][0-9][0-9][0-9][0-9][0-9][0-9]

                        ex) 영문자 + 숫자 > [A-Za-z0-9]+
                        ex) 영문자 + 숫자 > [0-9a-zA-Z]+
                        ex) 영문자+숫자+한글 > [A-Za-z0-9가-힣]+
                        ex) 식별자로 적합한 단어 (영문자 + 숫자 + '_') > [A-Za-z0-9_$]+


                4.2 [^열거형]
                    - 4.1의 부정형
                    - [^0-9]+ : 숫자빼고 찾아줌

                5. 출현횟수
                    - 바로 앞의 문자(집합)의 출현 횟수를 표현
                    - ?,*,+ > 단순한 출현 횟수
                    - 좀 더 세밀한 출현 횟수 지정이 가능
                
                5.1 {n}
                - n : 출현 횟수
                ex) a{1}bc > bc, abc, ac, aabc, abcc, aabc
                ex) a{2}bc > bc, abc, ac, aabc, abcc, aabc
                ex) a{3}bc > bc, abc, ac, aabc, abcc, aabc
                
                5.2 {n, m}
                    - n: 최소 출현 횟수
                    - m: 최대 출현 횟수
                    ex) a{1,2}bc > bc, abc, ac, aabc, abcc, aabc
                    ex) a{2,5}bc > bc, abc, ac, aabc, abcc, aabc
                    ex) a{0,1}bc > bc, abc, ac, aabc, abcc, aabc

                5.3 {n, }
                    - n: 최소 출현 횟수
                    - 생략 : 무한대
                    ex) a{1,}bc > bc, abc, ac, aabc, abcc, aabc

                
                
                ex) 주민등록 번호 > [0-9][0-9][0-9][0-9][0-9][0-9]-[0-9][0-9][0-9][0-9][0-9][0-9][0-9]
                ex) 주민등록 번호 > [0-9]{6}-[0-9]{7} //현역

                ex) 전화번호 > 010-[0-9]{3,4}-[0-9]{4}
                ex) 홍씨성 > 홍[가-힣]{1,2} > 이름 외자, 두글자 다 찿기

                ex) 자바 식별자(영어 + 숫자 + _) + 숫자 시작X
                    [A-Za-z_][A-Za-z0-9_]{1,}

                ex) 이메일?
                아이디@도메인

                url?

                6. 처음과 끝
                - 입력 컨트롤 or 입력 값을 대상으로 사용

                    6.1 ^
                        - 검색 대항이 ^의 뒤에 표현으로 시작해야한다.
                        - str.startsWith('홍')
                        ex) ^홍길동
                            
                    6.2 $
                        - 검색 대상이 $의 앞에 표현으로 끝나야한다.
                        - str.endsWith('동')
                        ex) 홍길동$

                7. 줄임 표현
                    7.1 \d or \D
                        - Digital > 숫자
                        - [0-9] == \d
                        - [^0-9] == \D
                        ex) [0-9]{6}-[0-9]{7}
                        ex) \d{6}-\d{7} > 위와 같은 표현

                    7.2 \w or \W
                        - word > 영어 대문자 소문자 + 숫자 + _조삼
                        ex) \w{2,5}

                    7.3 \s or \S
                        - 공백 문자 (스페이스, 탭, 개행)
                        ex) \s+
                            홍\s{0,2}길동 > 홍길동, 홍 길동, 홍  길동
                        ex) \S+ 
                            공백빼고 찾기!

                정규 표현식
                1. 편집기 > 공백
                2. 프로그래밍
                    - Java
                    - SQL
                    - JavaScript
