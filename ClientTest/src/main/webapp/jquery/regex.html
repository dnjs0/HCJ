    <h1>정규식</h1>
    <!-- 
        정규 표현식, Regular Expression
        - 정규식 > "[특정 패턴]의 문자열을 검색하는 도구"
        - ex) where address like '%강남%'
        - ex) str.startsWith('홍')
        - ex) str.endsWith('홍')


        정규 표현식 구성 요소(=문법)

        1. x
            - x는 문자 1개
            ex) a > a
            ex) abc > abc

        2. .
            - 임의의 문자 1개
            ex) . > 문자 1개
            ex) .. > 문자 2개
            ex) a.c > abc, aac, acc, a홍c ... ac(X)
            ex) a..c > abbc, a길동c ...\(자바\)\?코드
            
        3. 출현횟수
            - 바로 앞의 문자(집합)의 출현 횟수를 표현
            
            3.1 생략
                - 바로 앞의 대상의 출현 횟수가 생략X, 중복X
                - 출현 횟수 : 1
                ex) a?bc > ab,abc,abb,ac,bc,bbc,aaabc

            3.2 ?
                - 바로 앞의 대상의 출현 횟수가 생략O, 중복X
                - 출현 횟수가 0 또는 1
                ex) a?bc > ab,abc,abb,ac,bc,bbc,aaabc 
                    : a가 한번 나타나도 되고 안나타도 됨 > bc도 찾아줌
                ex) 홍?길동 > 안녕 길동아 니 이름은 홍길동이지
                    : 홍길동, 길동 두개 찾아좀
                ex) 홍길동? > 안녕 홍길 니 이름은 홍길동이지 
                    : 동 1또는 0, ?는 동만 꾸며줌
                ex) (자바)?코드 > 자바코드가 있습니다. 그런데 코드에 에러가 있어요. 추가로 자코드가 있습니다.
                    : 자바코드, 코드 두개 찾기 > 

            3.3 + 
                - 바로 앞의 대상의 출현 횟수가 생략X, 중복O
                - 출현 횟수 : 1~무한대
                ex) a+bc > ab,abc,abb,ac,bc,bbc,aaabc 
                ex) 홍+길동 > 안녕 길동아 니 이름은 홍길동이지
                ex) (자바)+코드 > 자바코드가 있습니다. 그런데 코드에 에러가 있어요. 추가로 자코드가 있습니다.
             

            3.4 *
                - 바로 앞의 대상의 출현 횟수가 생략O, 중복O
                - 출현 횟수 : 0~무한대
                ex) a*bc > ab,abc,abb,ac,bc,bbc,aaabc 
                ex) 홍*길동 > 안녕 길동아 니 이름은 홍길동이지
                ex) (자바)*코드 > 자바코드가 있습니다. 그런데 코드에 에러가 있어요. 추가로 자코드가 있습니다.

            ex) a?a?abc > abc, aabc, aaabc만 찾고싶다. ,bc, aaaabc


            4. 선택 choice
                - []안의 문자중 1개를 선택 (검색)

                4.1 [열거형] ***
                    ex) [012] > 제나이는 12살 입니다. 제 동생은 10살이에요. 키는 150cm입니다. 몸무게는 40kg입니다.
                    0또는 1또는 2를 찾아라
                    ex) [나생는] > 제나이는 12살 입니다. 제 동생은 10살이에요. 키는 150cm입니다. 몸무게는 40kg입니다.
                    나또는 생또는 는을 찾아라
                    ex) [홍박최]길동 > 홍길동, 박길동, 최길동, 정길동, 길동
                    ex) [홍박최]?길동 > 홍길동, 박길동, 최길동, 정길동, 길동

                    ex) [0123456789]+ : 한글자 이상의 숫자를 찾아라

                4.2 [^열거형]
    
    -->
