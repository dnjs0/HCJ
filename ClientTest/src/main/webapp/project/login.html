<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘 어때? - 로그인</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <!-- 실제 로고 이미지를 사용하려면 아래 src를 수정하세요 -->
      <img src="logo.png" alt="오늘 어때 로고" class="logo" />
      <h1>오늘 어때?</h1>
    </div>

    <div class="login-box">
      <form class="login-form">
        <input
          type="text"
          name="username"
          placeholder="아이디"
          class="login-input"
        />
        <input
          type="password"
          name="password"
          placeholder="비밀번호 (영문, 숫자, 특수문자 포함 ~ 20자)"
          class="login-input"
        />
        <button type="submit" class="login-button">로그인</button>
      </form>
      <div class="sub-links">
        <a href="#">비밀번호 찾기</a>
        <span>|</span>
        <a href="#">회원가입</a>
      </div>
      <div class="extra-link">
        <a href="#">비밀번호 찾기</a>
      </div>
    </div>

    <footer class="footer">
      <p>© 2023 오늘어때? All Rights Reserved.</p>
      <a href="#">관리자 로그인</a>
    </footer>
  </div>
</body>
</html>
