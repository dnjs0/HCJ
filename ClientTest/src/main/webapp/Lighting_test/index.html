<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘어때?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 헤더 영역 -->
  <header class="header">
    <div class="logo">오늘어때?</div>
    <nav class="header-nav">
      <ul>
        <li><a href="#">LOGIN</a></li>
        <li><a href="#">JOIN</a></li>
        <li><a href="#">MY PAGE</a></li>
      </ul>
    </nav>
  </header>

  <!-- 검색 영역 -->
  <section class="search-section">
    <input type="text" placeholder="모임을 검색해 보세요.">
    <button>검색</button>
  </section>

  <!-- 카테고리 메뉴 -->
  <nav class="category-nav">
    <ul>
      <li><a href="#">전체모임</a></li>
      <li><a href="#">맛집모임</a></li>
      <li><a href="#">스포츠모임</a></li>
      <li><a href="#">스터디모임</a></li>
      <li><a href="#">사진모임</a></li>
      <!-- 필요하다면 카테고리 더 추가 -->
    </ul>
  </nav>

  <!-- 메인 배너 -->
  <section class="main-banner">
    <div class="banner-image">
      <!-- 이미지를 짙은 회색 사각형으로 표현 -->
      <div class="dark-rectangle"></div>
    </div>
    <div class="banner-text">
      <h2>따뜻한 날씨<br>커피 한잔 어떠세요?</h2>
    </div>
  </section>

  <!-- 모임 리스트 섹션 -->
  <section class="list-section">
    <div class="list-header">
      <h3>만들어진 모임 List</h3>
      <a href="#" class="more-link">더보기</a>
    </div>
    <div class="card-container">
      <!-- 카드 예시 1 -->
      <div class="card">
        <div class="card-image dark-rectangle"></div>
        <div class="card-content">
          <h4>4월 5일 브런치 카페모임</h4>
          <p>간단 설명이 들어갈 수 있는 공간</p>
        </div>
      </div>
      <!-- 카드 예시 2 -->
      <div class="card">
        <div class="card-image dark-rectangle"></div>
        <div class="card-content">
          <h4>4월 12일 바다로 가실 분?</h4>
          <p>간단 설명이 들어갈 수 있는 공간</p>
        </div>
      </div>
      <!-- 카드 예시 3 -->
      <div class="card">
        <div class="card-image dark-rectangle"></div>
        <div class="card-content">
          <h4>4월 18일 맛집 탐방</h4>
          <p>간단 설명이 들어갈 수 있는 공간</p>
        </div>
      </div>
      <!-- 필요하다면 카드 더 추가 -->
    </div>
  </section>

  <!-- 푸터 -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#">이용약관</a> | 
      <a href="#">개인정보처리방침</a> | 
      <a href="#">사업자 정보</a>
    </div>
    <p>© 2025 오늘어때? All rights reserved.</p>
  </footer>

  <!-- 우측 하단 채팅 버튼 예시 -->
  <div class="chat-button">
    <span>채팅</span>
  </div>
</body>
</html>
