<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
    <!-- ex15_table.html -->
    <!-- 
    
        표, 테이블
        1. 표를 만들기 위해서 사용
        2. 레이아웃을 만들기 위해서 사용(지금은 사용 잘 안함)
        
        테이블 구성요소
        1. <table>
            - 가장 큰 상자
            - 테이블 전체 컨테이너
        2. <tr>
            - 중간 긴 상자
            - table row, 테이블 행 역할
        3. <td>
            - 가장 작은 상자
            - table data, 테이블 셀 역할
        4.<th>
            - 가장 작은 상자
            - table header, 테이블 열(행) 제목 역할
        5.<thead>
            - 테이블의 머릿말
        6.<tbody>
            - 테이블의 본문(데이터)
        7.<tfoot>
            - 테이블의 꼬릿말
        
        
     -->
     <h1>2행/2열 테이블</h1>
     
     <table border="1" width="200" height="200">
        
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
        
     </table>
     
     <hr>
     
     
     <h1>2행/2열 테이블</h1>
     
     <table border="1" width="200" height="200" bgcolor = "lightblue">
        
        <tr bgcolor ="Darkturquoise">
            <td bgcolor="Lightslategray">1</td>
            <td>2</td>
        </tr>
        
        <tr bgcolor="Lightgreen">
            <td>3</td>
            <td>4</td>
        </tr>
        
     </table>
     
     
     <hr>
     
     <h1>2행/2열 테이블</h1>
     
     <table border="1" width="200" height="200">
        
        <tr>
            <td align="center">1</td>
            <td align="right">2</td>
        </tr>
        
        <tr>
            <td valign="bottom">3</td>
            <td valign="top">4</td>
        </tr>
        
     </table>
     
     <hr>
     
     <h1>2행/2열 테이블(***)크기</h1>
     
     <table border="1" width="200" height="200">
        
        <tr>
            <td width=100 height=100>11111</td>
            <td width=100 >2안녕핫에ㅛ홍길동님</td>
        </tr>
        
        <tr>
            <td height=100>3</td>
            <td>4</td>
        </tr>
        
     </table>
     
     <hr>
     
     
     
</body>
</html>
