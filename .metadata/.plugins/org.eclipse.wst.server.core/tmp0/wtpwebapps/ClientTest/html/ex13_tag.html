<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
	   font{border : 1px solid black;}
	   p{border : 1px solid blue;}
	</style>
</head>
<body>
    <!-- ex13_tag.html -->
    <!-- 
    
        인라인 태그 vs 블럭 태그
        - 모든 태그들은 위의 두 분류 중 하나에 속한다.
        - 태그가 랜더링(출력)될때 나타나는 특징에 따른 분류
        
        인라인 태그, Inline Tag
        - 자신의 내용물을 인접한 다른 태그의 내용물과 같은 라인에 출력한다.
        - 영역의 너비는 항상 내용물의 크기와 같다.
        - 영역의 높이는 항상 내용물의 크기와 같다.
        - 출력되는 내용물 역할
        
        
        블럭 태그, Block Tag
        - 자신의 내용물을 인접한 다른 태그의 내용물과 다른 라인에 출력한다.
        - 영역의 너비가 항상 100%이다.(내용물과 무관)
        - 영역의 높이는 항상 내용물의 크기와 같다.
        - 출력되는 구조 역할 > 레이아웃
        
        
        태그 중첩 규칙
        1. 블럭 태그는 자식으로 또 다른 블럭 태그를 가질 수 있다.
        2. 블럭 태그는 자식으로 또 다른 인라인 태그를 가질 수 있다.
        3. 인라인 태그는 자식으로 또 다른 인라인 태그를 가질 수 있다.
        4. 인라인 태그는 자식으로 또 다른 블럭 태그를 가질 수 없다.(*****)
        5. 블록 태그 중 <P.테이블만은 자싣으로 블러개그를 항 궁 이이ㄸ다.
        
     -->
     
     <font>인라인 태그1</font>
     <font>인라인 태그2</font>
     <font>인라인 태그3</font>
     <a href="">링크</a>
     <b>볼드체</b>
     <i>이탤릭</i>
     
     <hr>
     <p>블럭태그1</p>
     <p>블럭태그2</p>
     <p>블럭태그3</p>
     
     
     텍스트
     <h1>제목입니다.</h1>
     텍스트
     
     
     텍스트
     <hr>
     텍스트
     
     
     <hr>
     
     
     <!-- division : 블럭 영역태그, span : 인라인 영역 태그 -->
     터ㅔㄱ스트
     <div>
        블럭 태그(PCDATA > 인라인 태그 성질을 가진다)
        <div>블럭태그</div>
     </div>
     텍슽트

     <a href="">클릭하면<p>네이버</p>로 이동합니다<</a>

</body>
</html>
