<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            background-color: gold;
            width: 200px;
            height: 200px;
            margin: 100px;
            transition: 1s all;
        }
        body{
            padding: 100px;
            border: 1px solid black;
        }
        body:hover #box{
            /* transform: scale(2,1); */
            transform: rotate(45deg);

            /* 변형 중심 축 : 요소의 정중앙 */
            transform-origin: 100px 400px;
        }
    </style>
</head>
<body>
    <!-- ex55_transform.html -->
    <div id="box">상자</div>
</body>
</html>
