<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            박스 모델
            1. 테두리, border
            2. 크기, width/height
            3. 여백, padding/margin

            padding
            - 객체의 테두리와 내부 내용물 사이의 여백
            - 객체의 테두리와 콘텐츠 영역 사이의 여백
            - 안쪽 여백

            margin
            - 객체의 테두리와 외부 요소 사이의 여백
            - 바깥쪽 여백

        */

        .box{
            width: 200px;
            height: 200px;
            border: 10px solid black;
        }
        #box1 { background-color: tomato;}
        #box2 { background-color: gold;}
        #box3 { background-color: cornflowerblue;}


        #box1{
            /* margin-bottom: 20px; */
        }
        #box2 {
            /* width: 160px;
            height: 160px; */

            /* margin-top: 20px;
            margin-bottom: 20px; */
            margin : 20px 0px;
        }
    </style>
</head>
<body>
    <!-- ex19_box.html -->
    <h1>CSS 박스 모델</h1>
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2상자2</div>
    <div id="box3" class="box">상자3</div>
</body>
</html>
