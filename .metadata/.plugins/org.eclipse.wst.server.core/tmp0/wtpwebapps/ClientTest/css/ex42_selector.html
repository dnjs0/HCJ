    <style>
        /* p > span { color: cornflowerblue;} */
        
        /*
            CSS 선택자
            1. :first-child
                - 가상 클래스
            2. ::before
                - 가상 클래스 > 가상 요소

            전후 선택자
            - content 속성 사용
            1. ::before
            2. ::after


        */
        /* p > span::before{
            content: '홍길동';
            color: tomato;
            font-size : 2rem;
            text-decoration: underline;
        }

        p>span::after{
            content: '아무개';
            color: dodgerblue;
        } */

        p> span::before{
            /* content: '╰(*°▽°*)╯'; */
            font-family: FontAwesome;
            font-weight: 400;
            content: '\f6ed';
            margin-right: 3px;
        }

        p> span::before{
            /* content: '╰(*°▽°*)╯'; */
            font-family: FontAwesome;
            font-weight: 400;
            content: '\f188\f6ed';
            margin-right: 3px;
        }
        p:hover > span{
            text-shadow: 0px 2px 2px #777;
        }

        #list1 a{
            color: #333;
            text-decoration: none;
            display: block;
        }
        #list1 a::before{
            font-family: FontAwesome;
            font-weight: 400;
            color: #777 ;
            content: '\f21b';
            margin-right: 5px;
        }

        #list2 li::after{
            font-family: FontAwesome;
            font-weight: 400;
            color: #444;
            font-size: 12px;
            content: '\f159';
            margin-left: 5px;
        }
    </style>
</head>
<body>
