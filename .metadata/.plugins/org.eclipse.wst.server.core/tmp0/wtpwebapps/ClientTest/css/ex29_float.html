<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            width: 760px;
            height: 152px;
            border: 5px solid plum;
        }
        .box{
            border: 1px solid black;
            width: 150px; height: 150px; 
            /* display: inline-block; */
            float: left;
        }
        #box1{background-color: red;}
        #box2{background-color: orange;}
        #box3{background-color: yellow;}
        #box4{background-color: green;}
        #box5{background-color: blue;}
    </style>
</head>
<body>
    <!-- ex29_float.html -->
    <div id="parent">
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
    <div id="box4" class="box">상자4</div>
    <div id="box5" class="box">상자5</div>
    </div>

    <div style="clear: both;">다른 요소</div>
</body>
</html>
