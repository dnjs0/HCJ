<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            박스 모델, Box Model
            - HTML의 모든 태그는 화면에 출력될 때 사각형으로 출력된다
            - 이 특징을 기반으로 적용되는 CSS의 규칙과 속성을 박스 모델이라고 한다.

            1. 테두리 border
            - 모든 태그는 자신의 영역을 가진다.
                > 영역이 눈에 보이는 경우 / 안보이는 경우
            - border 속성 적용 > 영역 가시화 > 테두리

        */


        #box1{
            border: 10px solid blue;

            border-top-color: red;
            border-bottom-color: blue;
            border-left-color: green;
            border-right-color: yellow;

            /* top(12시) > right > bottom > left */
            border-color: red orange green blue;

            /* top(12시) > right/left > bottom */
            border-color: red orange green ;

            /* top/bottom > right/left */
            border-color: red orange;

            /* top/bottom/right/left */
            border-color: red;
        }
        #box2{

            border-color :blue; /* 테두리 색*/
            border-width: 5px; /* 테두리 두께*/
            border-style: dotted;/* 테두리 타입입*/
        }
        #box3{
            border-right-color: blue;
            border-right-style: dotted;
            border-right-width: 10px;

            border-bottom-color: red;
            border-bottom-style: dashed;
            border-bottom-width: 20px;

            border-top-color: orange;
            border-top-style: dotted;
            border-top-width: 10px;

            border-left-color: green;
            border-left-style: dotted;
            border-left-width: 10px;
        }

        </style>
</head>
<body>
    <!-- ex16_box.html -->
    <h1>CSS 박스 모델</h1>
    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>
    
</body>
</html>
