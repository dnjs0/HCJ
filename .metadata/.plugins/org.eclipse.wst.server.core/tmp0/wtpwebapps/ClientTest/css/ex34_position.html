<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            <html>,<body>
            - width:100%
            - height : auto;
        */

        /* html, body{
            height: 100%;
        } */
        
        body {
            background-color: #DDDDDD;
            margin: 0;
        }
        main{
            background-color: #FFFFFF;
            width: 800px;
            /* 
            % : 부모를 기준으로 하는 단위
            */
            height: 100vh; /* viewpoint height 보이는거 다 %*/
            margin: 0 auto;
            position: relative;
            left: 0;
            top: 0;
            
        }
        main > header {
            border-bottom: 1px solid #999999;
            padding: 30px;
            text-align: center;
        }
        main > header > #search {
            border: 1px solid #999999;
            padding: 5px;
            width: 400px;
            font-size: 1.5em;
            outline: 5px;
        }
        /*
            메인 컨테이너
            - position : relative;
            - left : 0;
            - top : 0;
            
            레이어
            - position : absolute;
            - left : 원하는 좌표;
            - top : 원하는 좌표;
        */
        #list{
            position : absolute;
            left: 194px;
            top: 70px;
            background-color: #FFFFFF;
            border:  1px solid #999999;
            width: 410px;
            display: none;
            text-align: left;
        }
        #list .item {
            border-bottom: 1px solid rgba(153, 153, 153,.3);
            padding: 5px;
            
        }
        #search:focus + #list{
            display: block;
        }
    </style>
</head>
<body>
    <!-- ex34_position.html -->
    <main>
        <header>
            <input type="text" id="search">
            <div id="list">
                <div class="item">자바</div>
                <div class="item">자바 설치</div>
                <div class="item">자바 JDK</div>
                <div class="item">자바 실행하기</div>
                <div class="item">자바 프로그램</div>
            </div>
        </header>
        <h1>출력 내용</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi aut quidem nam cum eligendi quaerat nostrum nemo accusamus molestias adipisci ab, distinctio minima repellat consectetur nulla. Repellat qui possimus accusamus?</p>
    </main>

</body>
</html>
