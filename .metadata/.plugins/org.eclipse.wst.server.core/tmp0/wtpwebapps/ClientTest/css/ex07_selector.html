<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS 선택자
            1. 전체 선택자
            2. 태그 선택자
            3. 아이디 선택자
            4. 클래스 선택자
            5. 그룹 선택자
            6. 자식 선택자, Child Selector
            7. 자손 선택자, Descendant Selector
            
            8. 인접 형제 선택자, Adjacent Sibling Selector
                - 형제 선택자 + 선택자 {}
                - 자식 선택자

            9. 형제 선택자, Sibling Selector
                - 형제 선택자 ~ 선택자 {}
                - 자손 선택자

            */
            
            /*바로 전 태그가  div인 p 태그 */
            /* div + p{ color : blue;}  */

            /* p + p{ color : red;}  */

            /* div ~ p{ color : rgb(139, 139, 226);}  */
            b ~ p{ color : blue;} 


    </style>
</head>
<body>
    <!-- ex07_selector.html -->
    <p>P 태그입니다.</p>
    <div>div 태그입니다.</div>
    <p>P 태그입니다.</p>
    <p>P 태그입니다.</p>
    <b>링크입니다.</b>
    <p>P 태그입니다.</p>
    <span>span 태그입니다.</span>
    <div>div 태그입니다.</div>
    <p>P 태그입니다.</p>
</body>
</html>
