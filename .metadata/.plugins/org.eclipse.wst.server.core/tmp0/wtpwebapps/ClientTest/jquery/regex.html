    <h1>정규식</h1>

        정규 표현식, Regular Expression
        - 정규식 > "[특정 패턴]의 문자열을 검색하는 도구"
        - ex) where address like '%강남%'
        - ex) str.startsWith('홍')
        - ex) str.endsWith('홍')


        정규 표현식 구성 요소(=문법)

        1. x
            - x는 문자 1개
            ex) a > a
            ex) abc > abc

        2. .
            - 임의의 문자 1개
            ex) . > 문자 1개
            ex) .. > 문자 2개
            ex) a.c > abc, aac, acc, a홍c ... ac(X)
