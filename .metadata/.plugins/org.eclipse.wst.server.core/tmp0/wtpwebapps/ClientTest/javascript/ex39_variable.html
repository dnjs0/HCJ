    <script>
        /*
            변수 선언하기
            1. var
            - BOM/DOM/ES6
            - function - scoped
            - 함수(영역 인식)
            - 제어문(영역 인식 불가능)
            - 중복 선언 가능
            - 상수 선언이 불가능하다.(final X)


            2. let
            - ES6(ECMA 2015)
            - block-scoped(함수, 제어문)

            3. const
            - ES6(ECMA 2015)
            - block-scoped(함수, 제어문)


        */
        var a = 10;
        var a = 20; //덮어쓰기
        console.log(a);

        let a2 =10;
        // let a2 =30; Uncaught SyntaxError: Identifier 'a2' has already been 
        //let은 중복 선언 불ㅇ가능


        let b = 30;
        function m1() {
            var c1 = 40; //지역변수(m1)
            let c2 =50; //지역변수(m1)
        }
        m1();

        // console.log(c1);
        // console.log(c2);

        if (true) {
            var d1 = 60; //전역 변수
            let d2 = 70; //지역 변수
        }

        console.log(d1);
        // console.log(d2);


        for(var i=0; i<10; i++){} //i전역 변수
        for(var i=0; i<10; i++){}//i는 for문에 종속


        const e =100;
        // e=200;TypeError: Assignment to constant variable.
        //상수

    </script>
