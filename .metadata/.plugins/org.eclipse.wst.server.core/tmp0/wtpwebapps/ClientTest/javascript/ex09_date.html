<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    </style>
</head>
<body>
    <!-- ex09_date.html -->
    <script>
    /*

        //자바스크립트는 클래스가 없다.
        // > 클래스가 없다 > 객체를 못만든다?
        
        //개발자가 클래스를 정의할 수 없다.
        // > 내장 클래스 > 내장 객체 이용
    */
        //날짜 시간
        //- 내장 객체 > date


        // 현재 시각
        var now = new Date(); //new 생성자 함수();
        console.log(now);               //Thu Feb 20 2025 15:13:55 GMT+0900 (GMT+09:00)
        console.log(now.toString());    //Thu Feb 20 2025 15:13:55 GMT+0900 (GMT+09:00)
        console.log(typeof now);        //Date(X) > object(O)

        // 요소 추출
        console.log(now.getYear());         //125
        console.log(now.getFullYear());     //2025
        console.log(now.getMonth());        //1(0부터 시작하는 달력)
        console.log(now.getDate());         //20 일
        console.log(now.getDay());          //4(0부터 시작하는 요일 일(0)~토(6))
        console.log(now.getHours());        //15 시
        console.log(now.getMinutes());      //18 분
        console.log(now.getSeconds());      //35 초
        console.log(now.getMilliseconds()); //686 밀리초
        console.log(now.getTime());         //1740032356009 밀리초

        //출력 > %tF, %tT, %tA
        console.log(now.toString());
        console.log(now.toLocaleString());//2025. 2. 20. 오후 3:26:57
        
        console.log(now.toDateString());//Thu Feb 20 2025
        console.log(now.toTimeString());//15:27:31 GMT+0900 (GMT+09:00)

        console.log(now.toLocaleDateString());//2025. 2. 20.
        console.log(now.toLocaleTimeString());//오후 3:28:06

        //특정 시각 만들기
        var christmas = new Date();

        christmas.setFullYear(2025);
        christmas.setMonth(11);
        christmas.setDate(25);
        christmas.setHours(18);
        christmas.setMinutes(0);
        christmas.setSeconds(0);

        console.log(christmas);



        var birthday = new Date(1995,1,20,12,30,0);
        console.log(birthday);
        console.log('내가 태어난 날 : ',birthday.toLocaleDateString());


        //연산
        //시각 - 시각 = 시간
        console.log(christmas-now); //유닉스 타임,ms
        console.log((christmas-now)/1000/60/60/24);//며칠,308 

        //시각 + 시간 = 시각
        //시각 - 시간 = 시각
        //오늘부터 100일 기념일~
        now.setTime(now.getTime() +(100 * 24 * 60 * 60 *1000));
        console.log(now.toLocaleString());
        

        

    </script>
</body>
</html>
