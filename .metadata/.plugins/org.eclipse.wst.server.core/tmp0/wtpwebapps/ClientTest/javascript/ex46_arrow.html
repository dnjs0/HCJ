<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <!-- ex46_arrow.html -->
    
    <input type="button" value="버튼1" id="btn1">
    <input type="button" value="버튼2" id="btn2">

    <script>
        /*
            화살표 함수, Arrow Function
            - 자바의 람다 > 인터페이스를 구현된 익명 객체의 추상메서드를 표현하느 기술
            - 자바스크립트의 화살표 함수 > 익명 함수를 표현하는 기술
        */

        //1. 함수 선언문
        function f1() {
            console.log('f1');
        }
        f1();

        //2. 함수 표현식(리터럴, 익명함수)
        const f2 = function(){
            console.log('f2');
        };
        f2();

        //3. 익명함수 > 즉시호출 > 영역 관리용
        (function () {
            console.log('f3');
        })();

        // let name = '홍길동';
        //전역 변수는 충돌날 가능성이 잦으므로 지양해야한다.
        // 전역변수를 쓰지 않기 위해서는 함수를 만들고 호출해야하는데
        //익명함수를 쓰면 깔끔

        function aa(){
            let name = 'hong';
        }
        aa();


        (function () {
            let name = 'hong';
            console.log(name);
        })();



        //4. 익명함수 > 화살표 함수
        const f4 = () => {
            console.log('f4');
        };
        f4();


        console.clear();


        //구현부 1줄 > 실행 블럭 생략
        const f5 = () => console.log('f5');

        //매개변수
        const f6 = () => console.log('f6');
        const f7 = (num) => console.log(num);
        const f8 = num => console.log(num);
        const f9 = (a,b) => console.log(a,b);

        //반환값
        const f10 = () => {return 100;}
        const f11 = () => 100;

        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        
        // btn1.onclick = function() {
        //     alert(event.target.id);
        // };
        // btn2.onclick = () => alert(event.target.id);



        // setTimeout(function() {
        //     alert();
        // },1000);

        // setTimeout(()=> alert(),1000);


        btn1.onclick= function() {
            // 이벤트 발생 객체 ? > 밑 세개가 모두 동일한 표현
            // alert(event.target.value);
            // alert(event.srcElement.value);
            alert(this.value);
        };


        btn2.onclick= () => {
            // 이벤트 발생 객체 ? > 밑 세개가 모두 동일한 표현
            // alert(event.target.value);
            // alert(event.srcElement.value);
            alert(this.value); //안됨
            alert(this); //window

            //**** 화살표 함수는 어떤 상황이든 this가 window 객체를 가르킨다.
        };

    </script>
</body>
</html>
