<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form > * {
            display: block;
            margin-bottom: 10px;
            outline: none;
            padding: 5px;
            resize: none;
            /* width: 300px; */
        }
        textarea{
            /* height: 200px; */
        }
    </style>
</head>
<body>
    <!-- ex14_key_event.html -->
    <h1>키 이벤트</h1>

    <form action="" name="form1">
        <input type="text" name="txt1">
        <input type="text" name="txt2">
        <textarea name="txt3" id=""></textarea>
    </form>
    <script>
        /* alt + shift + a */
        /* 
        
            키 이벤트
            - onkeyXXX
            - 모든 태그 적용(X) > 포커스를 가지는 태그에만 적용(O)
            - 주로 폼태그에게 적용

            1. onkeydown
                - 키를 눌렀을 때 발생
                - 물리키에 반응
                - 존재하는 모든 키에 반응

            2. onkeyup
                - 키를 뗐을 때 발생

            3. onkeypress
                - 키를 눌렀을 때 발생
                - 문자키에 반응
                - 문자가 입력될 때 반응
                - 권장X > deprecated(사용 중지 예정)


            키가 입력되는 과정
            1. 물리적인 키를 누른다.
            2. keydown 이벤트가 발생한다.
            3. 입력된 문자가 텍스트 박스에 입력된다.
            4. keyup 이벤트가 발생한다.

            키 이벤트 선택 ? 
            1. 보통 > keydown
            2. 방금 입력한 값을 이벤트에서 사용해야 한다면 ? > keyup

        */

        var txt1 = window.document.form1.txt1;
        var txt2 = window.document.form1.txt2;
        var txt3 = window.document.form1.txt3;

        txt1.onkeydown = m1;
        txt1.onkeyup = m2;
        txt1.onkeypress = m3;

        function m1() {
            // console.log("keydown");
            console.log(event.keyCode); //키 ㅣ누른 아스키 코드 반환


            console.log(event.altKey);//alt키 누르면 true
            if(event.keyCode == 37 && event.altKey){
                //왼쪽 방향키
                txt1.size--; 
            }else if(event.keyCode == 39&& event.altKey){
                //오른쪽 방향키
                txt1.size++; 
            }


            if(event.keyCode == 37){
                txt3.cols--;
            }else if(event.keyCode == 39){
                txt3.cols++;
            }else if(event.keyCode == 38){
                txt3.rows++;
            }else if(event.keyCode == 40){
                txt3.rows--;
            }

            //keydown 일 경우 텍스트 복사
            // txt2.value=txt1.value;

            //                              a       b       A       B
            console.log(event.keyCode);     //65    66      65      66
            console.log(event.key);         //a     b       A       B
            console.log(event.code);        //KeyA  KeyB    KeyA  KeyB    

            //3개 다 알아두기
            //keyCode > 비표준
            //key > 표준 > 입력된 실제 문자
            //code > 표준

        }


        function m2() {
            //keyup 일 경우 텍스트 복사
            console.log("keyup");
            txt2.value=txt1.value;

        }

        function m3() {
            console.log("keypress");
        }
    </script>
</body>
</html>
