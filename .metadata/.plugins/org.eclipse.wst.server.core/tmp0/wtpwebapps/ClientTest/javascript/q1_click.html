<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color: #555;
            font-weight: bold;
        }
        
        
    </style>
</head>
<body>
    <!-- q1_click.html -->
    <h1>데이터 입력</h1>
    <form name="form1">
        이름 : 
        <input type="text" name="txt1" size="20"><br><br>
        나이 : 
        <input type="text" name="txt2" size="20"><br><br>
        별명 : 
        <input type="text" name="txt3" size="20"><br><br>
        
        <button type="button" name="btn1">Long</button>
        <button type="button" name="btn2">Short</button>
    </form>
    <script>

            var btn1 = window.document.form1.btn1;
            var btn2 = window.document.form1.btn2;

            var txt1 = window.document.form1.txt1;
            var txt2 = window.document.form1.txt2;
            var txt3 = window.document.form1.txt3;

        btn1.onclick = m1;
        btn2.onclick = m2;

        function m1() {
            txt1.size = 50;
            txt2.size = 50;
            txt3.size = 50;
        }
        function m2() {
            txt1.size = 20;
            txt2.size = 20;
            txt3.size = 20;
        }
    </script>
</body>
</html>
